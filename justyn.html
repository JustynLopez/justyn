<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0e68c;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        h1 {
            color: #ff6347;
            font-size: 4em;
        }
        p {
            font-size: 1.5em;
            color: #333;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #ff4500;
        }
    </style>
</head>
<body>
    <div>
        <h1>Happy Birthday!</h1>
        <p>Wishing you a day filled with love, joy, and wonderful memories!</p>
        <a href="#" class="button" onclick="alert('Enjoy your special day!')">Click for a Surprise!</a>
    </div>
</body>
</html>
